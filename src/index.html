<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Колбин Илья">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./images/icon_practicum.png">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <a href="#" class="logo" target="_blank">
      <img src="./images/logo.svg" alt="Логотип проекта Место" class="logo__image">
    </a>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/image-avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="info">
        <div class="info__conteiner">
          <h1 class="info__user-name">Жак-Ив Кусто</h1>
          <button class="info__button-info" type="button"></button>
        </div>
        <p class="info__user-description">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="cards-section">
      <ul class="cards"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_el_info">
    <form class="popup__form" name="info">
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__fieldset">
        <div class="popup__field">
          <input type="text" class="popup__input popup__input_el_name" id="name" name="name" placeholder="Имя" required
            minlength="2" maxlength="40">
          <span class="popup__input-error name-error"></span>
        </div>
        <div class="popup__field">
          <input type="text" class="popup__input popup__input_el_about" id="about" name="about" placeholder="О себе"
            required minlength="2" maxlength="200">
          <span class="popup__input-error about-error"></span>
        </div>
      </fieldset>
      <button class="popup__button popup__button_el_save" type="submit">Сохранить</button>
      <button class="popup__button popup__button_el_close" type="reset"></button>
    </form>
  </div>
  <div class="popup popup_el_addCard">
    <form class="popup__form" name="addCard">
      <h2 class="popup__title">Новое место</h2>
      <fieldset class="popup__fieldset">
        <div class="popup__field">
        <input type="text" class="popup__input popup__input_el_name-card" id="name-card" name="name"
          placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__input-error name-card-error"></span>
      </div>
      <div class="popup__field">
        <input type="url" class="popup__input popup__input_el_link-card" id="link-card" name="link"
          placeholder="Ссылка на картинку" required>
        <span class="popup__input-error link-card-error"></span>
      </div>
      </fieldset>
      <button class="popup__button popup__button_el_save" type="submit">Создать</button>
      <button class="popup__button popup__button_el_close" type="reset"></button>
    </form>
  </div>
  <div class="popup popup_el_preview">
    <figure class="popup__figure">
      <button class="popup__button popup__button_el_close"></button>
      <img class="popup__image" src="#" alt="#">
      <figcaption class="popup__figcaption">#</figcaption>
    </figure>
  </div>
  <template id="card">
    <li class="cards__item">
      <img class="cards__images" src="#" alt="#">
      <div class="cards__caption">
        <h3 class="cards__title"></h3>
        <button class="cards__button-like" type="button"></button>
      </div>
      <button class="cards__button-delete" type="button"></button>
    </li>
  </template>
  <script type="module" src="./pages/index.js"></script>
</body>

</html>
