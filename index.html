<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Колбин Илья">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./images/icon_practicum.png">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="logo"></a>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/image-avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="info">
        <h1 class="info__user-name">Жак-Ив Кусто</h1>
        <button class="info__button-info"></button>
        <p class="info__user-description">Исследователь океана</p>
      </div>
      <button class="profile__button-add"></button>
    </section>
    <section class="cards-section">
      <ul class="cards">
        <li class="cards__item">
          <img  class="cards__images"  src="./images/place-karelia.jpg" alt="Карелия">
          <div class="cards__caption">
            <h2 class="cards__title">Карелия</h2>
            <button class="cards__button-like"></button>
          </div>
        </li>
        <li class="cards__item">
          <img  class="cards__images"  src="./images/place-kolsky.jpg" alt="Кольский">
          <div class="cards__caption">
            <h2 class="cards__title">Кольский</h2>
            <button class="cards__button-like"></button>
          </div>
        </li>
        <li class="cards__item">
          <img  class="cards__images"  src="./images/place-kosa.jpg" alt="Коса">
          <div class="cards__caption">
            <h2 class="cards__title">Коса</h2>
            <button class="cards__button-like"></button>
          </div>
        </li>
        <li class="cards__item">
          <img  class="cards__images"  src="./images/place-winter-baikal.jpg" alt="Зимний Байкал">
          <div class="cards__caption">
            <h2 class="cards__title">Зимний Байкал</h2>
            <button class="cards__button-like"></button>
          </div>
        </li>
        <li class="cards__item">
          <img  class="cards__images"  src="./images/photo-grid-elbrus.jpg" alt="Эльбрус">
          <div class="cards__caption">
            <h2 class="cards__title">Эльбрус</h2>
            <button class="cards__button-like"></button>
          </div>
        </li>
        <li class="cards__item">
          <img  class="cards__images"  src="./images/photo-grid-ergaki.jpg" alt="Ергаки">
          <div class="cards__caption">
            <h2 class="cards__title">Ергаки</h2>
            <button class="cards__button-like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">&copy; 2020 Mesto Russia</footer>
</body>
</html>
