  <div class="popup popup_el_info">
    <form class="popup__container" name="info">
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__form">
        <input type="text" class="popup__profile popup__profile_el_name" id="name" name="name" placeholder="Имя" required minlength="1" maxlength="50">
        <input type="text" class="popup__profile popup__profile_el_about" id="about" name="about" placeholder="О себе" required minlength="1" maxlength="50">
      </fieldset>
      <button class="popup__button popup__button_el_save" type="submit">Сохранить</button>
      <button class="popup__button popup__button_el_close" type="reset"></button>
    </form>
  </div>
  <div class="popup popup_el_addCard">
    <form class="popup__container" name="addCard">
      <h2 class="popup__title">Новое место</h2>
      <fieldset class="popup__form">
        <input type="text" class="popup__profile popup__add-card_el_name-card" id="name" name="name-card" placeholder="Название" required minlength="1" maxlength="50">
        <input type="text" class="popup__profile popup__add-card_el_link-card" id="about" name="link-card" placeholder="Ссылка на картинку" required minlength="1" maxlength="300">
      </fieldset>

    </form>
